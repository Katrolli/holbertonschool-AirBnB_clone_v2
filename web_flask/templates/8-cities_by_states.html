<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HBNB</title>
  </head>
  <body>
    <h1>States</h1>
    <ul>
      {% for state in states | sort(attribute="name") %}
      <li>{{ state.id }}: {{ state.name}}</li>
      <ul>
        {% for city in cities%}
          {{ city }}
        {% endfor %} 
        {% for city in states.cities | sort(attribute="name") %}
        <li>{{ city.id }}: {{ city.name }}</li>
        {% endfor %}
      </ul>
      {% endfor %}
    </ul>
  </body>
</html>
